<!DOCTYPE html>
<html>
<head>
    <title>Options</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Random Text Highlighter Options</h1>
    <label>
        <input type="checkbox" id="autoHighlight">
        Automatically highlight a random paragraph on page load
    </label>
    <label>
        Highlight percentage:
        <input type="number" id="highlightPercentage" min="1" max="100" value="30">%
    </label>
    <label>
        Minimum text length:
        <input type="number" id="minTextLength" min="1" value="20"> characters
    </label>
    <button id="save">Save</button>
    <script src="options.js"></script>
</body>
</html>
